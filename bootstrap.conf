# gnulib modules used by this package.
gnulib_modules='
	argmatch config-h c-strcase configmake
	dirname error extensions fopen-safer
	getopt gettext hash inttypes javacomp-script javaexec-script malloc
	mbswidth obstack quote quotearg stdbool stpcpy strerror strtoul
	strverscmp unistd unistd-safer unlocked-io verify xalloc xalloc-die
	xstrndup
'

# Any gnulib files needed that are not in modules.
gnulib_files='
	m4/warning.m4
'

# Additional xgettext options to use.  Use "\\\newline" to break lines.
XGETTEXT_OPTIONS=$XGETTEXT_OPTIONS'\\\
 --from-code=UTF-8\\\
 --flag=asprintf:2:c-format\\\
 --flag=complain:1:c-format --flag=complain_at:2:c-format\\\
 --flag=fatal:1:c-format --flag=fatal_at:2:c-format\\\
 --flag=warn:1:c-format  --flag=warn_at:2:c-format\\\
 --flag=unexpected_end:2:c-format\\\
'
XGETTEXT_OPTIONS_RUNTIME=$XGETTEXT_OPTIONS'\\\
 --keyword=YY_ \\\
'

# Gettext supplies these files, but we don't need them since
# we don't have an intl subdirectory.
excluded_files='
    m4/codeset.m4
    m4/glibc2.m4
    m4/glibc21.m4
    m4/intdiv0.m4
    m4/intl.m4
    m4/intldir.m4
    m4/intmax.m4
    m4/inttypes_h.m4
    m4/lcmessage.m4
    m4/lock.m4
    m4/longdouble.m4
    m4/printf-posix.m4
    m4/signed.m4
    m4/size_max.m4
    m4/uintmax_t.m4
    m4/ulonglong.m4
    m4/visibility.m4
    m4/xsize.m4
'
